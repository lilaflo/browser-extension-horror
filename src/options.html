<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>YouTube Spooky Alert Settings</title>
		<style>
			body {
				padding: 20px;
				font-family: system-ui, -apple-system, sans-serif;
			}
			.section {
				margin-bottom: 30px;
				padding: 20px;
				border: 1px solid #ddd;
				border-radius: 5px;
			}
			.word-list {
				margin: 20px 0;
			}
			.word-item {
				display: flex;
				align-items: center;
				margin: 5px 0;
			}
			.word-item input {
				margin-right: 10px;
			}
			button {
				margin: 5px;
				padding: 5px 10px;
			}
			#status {
				margin-top: 10px;
				padding: 10px;
				display: none;
			}
			.success {
				background-color: #d4edda;
				color: #155724;
			}
			.error {
				background-color: #f8d7da;
				color: #721c24;
			}
			#newWord {
				padding: 5px;
				margin-right: 5px;
			}
			.form-group {
				margin: 10px 0;
			}
			.form-group label {
				display: block;
				margin-bottom: 5px;
			}
			.form-group input {
				width: 100%;
				padding: 5px;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<h1>YouTube Spooky Alert Settings</h1>

		<div class="section">
			<h2><a href="https://ntfy.sh" target="_blank">ntfy</a> Configuration</h2>
			<div class="form-group">
				<label for="ntfyTopic">ntfy Topic:</label>
				<input type="text" id="ntfyTopic" placeholder="Enter your ntfy topic" />
			</div>
			<div class="form-group">
				<label for="ntfyServer">ntfy Server (optional):</label>
				<input type="text" id="ntfyServer" placeholder="https://ntfy.sh" />
			</div>
			<button id="saveNtfy">Save ntfy Settings</button>
		</div>

		<div class="section">
			<h2>Trigger Words</h2>
			<div class="word-list" id="wordList">
				<!-- Word items will be added here dynamically -->
			</div>

			<div>
				<input type="text" id="newWord" placeholder="Add new word" />
				<button id="addWord">Add Word</button>
			</div>
		</div>

		<div id="status"></div>

		<script src="config.js"></script>
		<script src="options.js"></script>
	</body>
</html>
